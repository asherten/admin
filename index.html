<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Recorder</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f0f0f0;
    }
    #recordBtn {
      font-size: 2rem; padding: 1rem 2rem; border: none;
      border-radius: 8px; background: #28a745; color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="recordBtn">ðŸ“¸Record Trash</button>
  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzv2aAFV2Sga-Xh2NmBliDDfBOIAYfE0j_jj-8Zf5ykoQq1vIrMJ9lqIU-IwFPrQTQF0A/exec'; // replace with your deployment URL

    document.getElementById('recordBtn').onclick = async () => {
      try {
        // 1. Capture photo
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const blob = await imageCapture.takePhoto();
        track.stop();

        // Convert to Base64
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        await new Promise(r => reader.onloadend = r);
        const imageBase64 = reader.result;

        // 2. Get geolocation
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej)
        );
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // 3. POST to Apps Script
        const payload = { imageBase64, imageType: blob.type, lat, lng };
        const resp = await fetch(webAppUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await resp.json();

        if (result.status === 'ok') alert('Saved!');
        else alert('Error: ' + result.message);
      } catch (e) {
        alert('Failed: ' + e.message);
      }
    };
  </script>
</body>
</html>
