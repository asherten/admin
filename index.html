<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trash Recorder</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body { display:flex; justify-content:center; align-items:center;
           height:100vh; margin:0; background:#f0f0f0; font-family:sans-serif; }
    #recordBtn { font-size:2rem; padding:1rem 2rem; border:none;
                 border-radius:8px; background:#28a745; color:#fff;
                 cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    #fileInput { display:none; }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*" capture="environment">
  <button id="recordBtn">üì∏ Record Trash</button>

  <script>
    const endpoint = 'https://trash-proxy.stormdraindna.workers.dev/';

    function debugLog(msg, obj) { console.log('[TrashRecorder]', msg, obj||''); }

    // Resize & compress image to max 1024px & 70% JPEG
    async function shrinkAndCompress(dataUrl) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = dataUrl;
        img.onload = () => {
          const maxDim = 1024;
          let { width, height } = img;
          if (width > maxDim || height > maxDim) {
            const scale = maxDim / Math.max(width, height);
            width  = width * scale;
            height = height * scale;
          }
          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          // JPEG @ 0.7 quality
          const jpegDataUrl = canvas.toDataURL('image/jpeg', 0.7);
          resolve(jpegDataUrl);
        };
        img.onerror = () => resolve(dataUrl); // fallback
      });
    }

    document.getElementById('recordBtn').onclick = () =>
      document.getElementById('fileInput').click();

    document.getElementById('fileInput')
      .addEventListener('change', async e => {
      try {
        const file = e.target.files[0];
        if (!file) throw new Error('No file selected');
        debugLog('Original file:', file.type, file.size);

        // Read as DataURL
        const reader = new FileReader();
        reader.readAsDataURL(file);
        await new Promise(r => reader.onloadend = r);
        let photoDataUrl = reader.result;

        // Shrink & compress
        photoDataUrl = await shrinkAndCompress(photoDataUrl);
        debugLog('After compression, size:', photoDataUrl.length);

        // Geolocation
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej, { timeout:10000 })
        );
        const { latitude: lat, longitude: lng } = pos.coords;

        // Send
        const resp = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ photo: photoDataUrl, lat, lng })
        });

        // Robust parse
        const text = await resp.text();
        let result;
        try { result = JSON.parse(text); }
        catch { result = { status:'ok' }; }

        if (result.status === 'ok') {
          alert('‚úÖ Trash recorded!');
        } else {
          throw new Error(result.error||'Server error');
        }
      } catch (err) {
        console.error('[TrashRecorder] Error:', err);
        alert('‚ùå Failed: '+err.message);
      }
    });
  </script>
</body>
</html>
