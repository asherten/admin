<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Recorder</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f0f0f0;
    }
    #recordBtn {
      font-size: 2rem; padding: 1rem 2rem; border: none;
      border-radius: 8px; background: #28a745; color: #fff;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*;capture=camera">
  <button id="recordBtn">üì∏Record Trash</button>
<script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbw3Q6QYy2HrKCjTzInHkHiii7YkIShi7XYkDolk_hi3RgR6jA2viPbFgrvdR83cwx0JDA/exec';

  function debugLog(msg, obj) {
    console.log('[TrashRecorder]', msg, obj || '');
  }

  document.getElementById('recordBtn').onclick = () => {
    debugLog('Button clicked, triggering file input');
    document.getElementById('fileInput').click();
  };

  document.getElementById('fileInput').addEventListener('change', async (e) => {
    try {
      const file = e.target.files[0];
      if (!file) throw new Error('No file selected');
      debugLog('File selected:', file.name);

      // Read as Base64 dataURL
      const reader = new FileReader();
      reader.readAsDataURL(file);
      await new Promise(r => reader.onloadend = r);
      const imageBase64 = reader.result;

      // Get geolocation with 10s timeout
      const pos = await new Promise((res, rej) =>
        navigator.geolocation.getCurrentPosition(res, rej, { timeout: 10000 })
      );
      debugLog('Geolocation success:', pos.coords);

      // Build payload matching Apps Script
      const payload = {
        photo: imageBase64,
        lat:   pos.coords.latitude,
        lng:   pos.coords.longitude
      };
      debugLog('Sending payload', payload);

      // POST to your web app
      const resp = await fetch(webAppUrl, {
        method:  'POST',
        headers: { 'Content-Type': 'application/json' },
        body:    JSON.stringify(payload)
      });
      const result = await resp.json();
      debugLog('Server response:', result);

      if (result.status === 'ok') {
        alert('‚úÖ Saved!');
      } else {
        throw new Error(result.error || 'Unknown server error');
      }
    } catch (err) {
      console.error('[TrashRecorder] Error:', err);
      alert('‚ùå Failed: ' + err.message);
    }
  });
</script>
</body>
</html>
