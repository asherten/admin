<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trash Recorder</title>

  <!-- PWA manifest & theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #recordBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    capture="environment"
  >
  <button id="recordBtn">üì∏ Record Trash</button>

  <script>
    const endpoint = 'https://trash-proxy.stormdraindna.workers.dev/';

    function debugLog(msg, obj) {
      console.log('[TrashRecorder]', msg, obj || '');
    }

    document.getElementById('recordBtn').onclick = () => {
      debugLog('Button clicked');
      document.getElementById('fileInput').click();
    };

    document.getElementById('fileInput')
      .addEventListener('change', async e => {
      try {
        const file = e.target.files[0];
        if (!file) throw new Error('No file selected');
        debugLog('Original file type:', file.type, 'size:', file.size);

        // 1) Read as DataURL
        const reader = new FileReader();
        reader.readAsDataURL(file);
        await new Promise(r => reader.onloadend = r);
        let dataUrl = reader.result;

        // 2) Convert to PNG if needed
        if (!dataUrl.startsWith('data:image/png')) {
          debugLog('Converting to PNG...');
          const img = new Image();
          img.src = dataUrl;
          await new Promise(r => img.onload = r);

          const canvas = document.createElement('canvas');
          canvas.width  = img.naturalWidth;
          canvas.height = img.naturalHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          dataUrl = canvas.toDataURL('image/png');
          debugLog('Conversion done, new size:', dataUrl.length);
        }

        // 3) Acquire geolocation (10s timeout)
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej, { timeout: 10000 })
        );
        const { latitude: lat, longitude: lng } = pos.coords;
        debugLog('Geolocation:', { lat, lng });

        // 4) Build & send payload
        const payload = { photo: dataUrl, lat, lng };
        const resp = await fetch(endpoint, {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(payload)
        });

        // 5) Handle response
        const text = await resp.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch (_) {
          debugLog('Non-JSON response, assuming success');
          result = { status: 'ok' };
        }

        if (result.status === 'ok') {
          alert('‚úÖ Trash recorded!');
        } else {
          throw new Error(result.error || 'Server error');
        }
      } catch (err) {
        console.error('[TrashRecorder] Error:', err);
        alert('‚ùå Failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
