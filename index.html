<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Record Trash</title>

  <!-- Fullscreen on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #eef;
    }
    button {
      font-size: 1.5em;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      background: #1888d4;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="record">üì∏ Record Trash</button>

  <script>
    (async () => {
      const btn = document.getElementById('record');
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx4W4_yAn29azMfPvnFO622wdphVYlaEy2xkRQBagrqf514fc03DE0sDhTYFKv5_Dw5/exec';
      const GEO_KEY     = 'AIzaSyBamWX5V1dfFpJAXxqrznLfzbzw_nYuW9U';

      btn.onclick = async () => {
        // 1) Location
        if (!navigator.geolocation) return alert('No geolocation.');
        let pos;
        try {
          pos = await new Promise((r, x) =>
            navigator.geolocation.getCurrentPosition(r, x, { enableHighAccuracy: true })
          );
        } catch (e) {
          return alert('Location denied.');
        }
        const { latitude: lat, longitude: lng } = pos.coords;

        // 2) Reverse geocode
        let resp = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${GEO_KEY}`
        );
        let jd = await resp.json();
        if (jd.status !== 'OK' || !jd.results.length) {
          return alert('Address lookup failed.');
        }
        const address = jd.results[0].formatted_address;

        // 3) Photo
        const inp = document.createElement('input');
        inp.type = 'file';
        inp.accept = 'image/*';
        inp.capture = 'environment';
        inp.onchange = () => {
          const file = inp.files[0];
          const reader = new FileReader();
          reader.onload = async () => {
            const imageData = reader.result; // data:image/...;base64,...

            // 4) POST
            const payload = { action:'trash', lat, lng, address, imageData };
            console.log('‚Üí', payload);
            try {
              let r2 = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type':'application/json' },
                body: JSON.stringify(payload)
              });
              let j = await r2.json();
              console.log('‚Üê', j);
              if (j.result === 'success') {
                alert('‚úÖ Recorded!');
              } else {
                alert('‚ùå ' + j.message);
              }
            } catch (err) {
              console.error(err);
              alert('Network error.');
            }
          };
          reader.readAsDataURL(file);
        };
        inp.click();
      };
    })();
  </script>
</body>
</html>
