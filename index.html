<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trash Recorder</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color"                        content="#28a745">
<meta name="mobile-web-app-capable"             content="yes">
<meta name="apple-mobile-web-app-capable"       content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
  body { display:flex; justify-content:center; align-items:center;
         height:100vh; margin:0; background:#f0f0f0; font-family:sans-serif; }
  #recordBtn { font-size:2rem; padding:1rem 2rem; border:none;
               border-radius:8px; background:#28a745; color:#fff;
               cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.2); }
  #fileInput { display:none; }
</style>
</head>
<body>
  <input  type="file" id="fileInput" accept="image/*" capture="environment">
  <button type="button" id="recordBtn">üì∏ Record Trash</button>

<script>
/* ------------- CONFIG ------------- */
const ENDPOINT    = 'https://trash-proxy.stormdraindna.workers.dev/';
const MAX_RETRIES = 3;
/* ---------------------------------- */

const qKey = 'queue';
const loadQ   = () => JSON.parse(localStorage[qKey] || '[]');
const saveQ   = q  => localStorage[qKey] = JSON.stringify(q);
const enqueue = j  => { const q = loadQ(); q.push(j); saveQ(q); };
const dequeue = () => { const q = loadQ(); const j = q.shift(); saveQ(q); return j; };

let flushing = false;
async function flushQueue() {
  if (flushing) return;           // prevent parallel runs
  flushing = true;
  try {
    while (loadQ().length) {
      const job = dequeue();
      const ok  = await trySend(job);
      if (!ok) { enqueue(job); break; }
    }
  } finally { flushing = false; }
}

/* shrink & compress */
function shrinkAndCompress(dataUrl) {
  return new Promise(res => {
    const img = new Image();
    img.onload = () => {
      let {width, height} = img;
      const MAX = 1024;
      if (width > MAX || height > MAX) {
        const s = MAX / Math.max(width, height);
        width  = Math.round(width  * s);
        height = Math.round(height * s);
      }
      const c = document.createElement('canvas');
      c.width = width; c.height = height;
      c.getContext('2d').drawImage(img, 0, 0, width, height);
      res(c.toDataURL('image/jpeg', 0.7));
    };
    img.onerror = () => res(dataUrl);
    img.src = dataUrl;
  });
}

/* send with retries ‚Äì success whenever HTTP 200/204 came back,
   even if body wasn‚Äôt valid JSON */
async function trySend(payload) {
  for (let i = 1; i <= MAX_RETRIES; i++) {
    try {
      const r  = await fetch(ENDPOINT, {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body:   JSON.stringify(payload)
      });

      if (r.ok) return true;              // **treat any 2xx as success**

    } catch (_) { /* network error ‚Üí retry */ }

    if (i < MAX_RETRIES)         // small back-off
      await new Promise(s => setTimeout(s, 600 * i));
  }
  return false;                  // completely offline
}

/* DOM ready */
document.addEventListener('DOMContentLoaded', () => {
  const fileInput = document.getElementById('fileInput');
  const recordBtn = document.getElementById('recordBtn');

  recordBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', async e => {
    try {
      const [file] = e.target.files;
      if (!file) return;

      recordBtn.disabled = true;           // avoid double-taps

      const reader = new FileReader();
      reader.readAsDataURL(file);
      await new Promise(r => reader.onloadend = r);
      const photo = await shrinkAndCompress(reader.result);

      const pos   = await new Promise((ok, err) =>
                     navigator.geolocation.getCurrentPosition(ok, err, {timeout: 1e4}));
      const {latitude:lat, longitude:lng} = pos.coords;

      const job = {photo, lat, lng, ts: Date.now()};
      enqueue(job);

      const synced = await flushQueue();
      alert(synced === false
              ? '‚úÖ Saved locally ‚Äì will sync when connection is back.'
              : '‚úÖ Uploaded!');

      fileInput.value = '';       // reset picker
    } catch (err) {
      alert('‚ùå '+err.message);
    } finally {
      recordBtn.disabled = false;
    }
  });

  flushQueue();                  // try leftover jobs on load / when online
  window.addEventListener('online', flushQueue);
});
</script>
</body>
</html>
