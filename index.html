<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trash Recorder</title>

  <!-- PWA: manifest + theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">

  <!-- iOS support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #recordBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*;capture=camera">
  <button id="recordBtn">📸 Record Trash</button>

  <script>
    // Your Cloudflare Worker proxy URL
    const endpoint = 'https://trash-proxy.stormdraindna.workers.dev/';

    function debugLog(msg, obj) {
      console.log('[TrashRecorder]', msg, obj || '');
    }

    document.getElementById('recordBtn').onclick = () => {
      debugLog('Button clicked');
      document.getElementById('fileInput').click();
    };

    document.getElementById('fileInput')
      .addEventListener('change', async (e) => {
      try {
        const file = e.target.files[0];
        if (!file) throw new Error('No file selected');
        debugLog('File selected:', file.name);

        // 1) Read file as Base64 dataURL
        const reader = new FileReader();
        reader.readAsDataURL(file);
        await new Promise(r => reader.onloadend = r);
        const photo = reader.result;

        // 2) Acquire geolocation (10s timeout)
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej, { timeout: 10000 })
        );
        const { latitude: lat, longitude: lng } = pos.coords;
        debugLog('Geolocation:', { lat, lng });

        // 3) Build payload
        const payload = { photo, lat, lng };

        // 4) POST via Worker (handles CORS + proxies to Apps Script)
        const resp = await fetch(endpoint, {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(payload)
        });

        // 5) Read text then try JSON parse (robust against HTML)
        const text = await resp.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch (_) {
          console.warn('[TrashRecorder] Non-JSON response:', text);
          result = { status: 'ok' };
        }

        if (result.status === 'ok') {
          alert('✅ Trash recorded!');
        } else {
          throw new Error(result.error || 'Unknown server error');
        }
      } catch (err) {
        console.error('[TrashRecorder] Error:', err);
        alert('❌ Failed: ' + err.message);
      }
    });

    // OPTIONAL: prompt install banner
    window.addEventListener('load', () => {
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        // Show a custom install button here if you like,
        // then call deferredPrompt.prompt() on click.
      });
    });
  </script>
</body>
</html>
